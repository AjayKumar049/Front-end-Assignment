<html>
<head>
	<title>JS</title>
<style>
	body{
		background-color:#00FF00;
		}
</style>
<h1 style="color:#9400D3;">Even Multiplies Of Even numbers</h1>	
	<script>
		var table = 2;
		for( i=1; i <= 10; i++){
			if(i%2 == 0){
				document.write(table+"*"+i+"="+table * i+"<br>");
					
				}
			}
	</script>
</head>
<body>
<h2 style="color:#9400D3;">Odd Multiplies Of Odd numbers</h2>	
	<script>
		var table = 3;
		for( i=1; i <= 10; i++){
			if(i%2 != 0){
				document.write(table+"*"+i+"="+table * i+"<br>");
					
				}
			}
	</script>
</body>
</html>
