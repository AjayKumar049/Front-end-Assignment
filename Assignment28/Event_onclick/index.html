<!DOCTYPE html>
<html>
    <head>
        <title>js</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>
<body>
    <h1>Playing different animal sounds using javascript onclickevents & using function concepts.</h1>
    <li>
        <img src="h1.jpg" value="PLAY"  onclick="playhorse()">
        <audio id="audio" src="horse.mp3"></audio>
    </li>
    <li>
        <img src="t2.jpg" value="PLAY"  onclick="playtiger()">
        <audio id="sit" src="tiger.mp3"></audio>
    </li>
    <li>
        <img src="e3.jpg" value="PLAY"  onclick="playelephant()">
        <audio id="demo" src="elephant.mp3"></audio>
    </li>
    </body>
</html>
