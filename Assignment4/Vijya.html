<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1><b>Student Registration form<b></h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name"  >
                    </td>
                </tr>
				<tr>
                    <td>
                        FatherName:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" >
                    </td>
                </tr>
				<tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Address"></textarea>
                </td>
				<tr>
                <td>
                    Gender:
                </td>
				<td>
                    <input type="radio" name="gender" >Male
                    <input type="radio" name="gender" >Female
                </td>
            </tr>
			<tr>
			<td>
			     City:
			</td>
			<td><select name="City">
			<option value="" selected>select...</option>
			<option value="Basavakalyan">Basavakalyan</option>
			 <option value="Aland">Aland</option>
			 <option value="Ainapur ">Ainapur </option>
			 <option value="Agadi ">Agadi </option>
			 <option value="Mulshi">Mulshi</option>
			 <option value="other"></option>
			 </select></td>
			 </tr>
			 <tr>
			<td>
			     Course:
			</td>
			<td><select name="Course">
			<option value="" selected>select...</option>
			<option value="B.E">B.E</option>
			 <option value="MBA">MBA</option>
			 <option value="B Pharmacy">B Pharmacy</option>
			 <option value="Architecture (B.Arch)">Architecture (B.Arch)</option>
			 <option value="Integrated MSc ">Integrated MSc </option>
			 <option value="other">other</option>
			 </select></td>
			 </tr>
			 <tr>
			<td>
			     Distric:
			</td>
			<td><select name="Distric">
			<option value="" selected>select...</option>
			<option value="Bidar">Bidar</option>
			 <option value="Kalaburagi">Kalaburagi</option>
			 <option value="Bijapur">Bijapur</option>
			 <option value="Hubli">Hubli</option>
			 <option value="Pune">Pune</option>
			 <option value="other">other</option>
			 </select></td>
			 </tr>
			 <tr>
			<td>
			     State:
			</td>
			<td><select name="State">
			<option value="" selected>select...</option>
			<option value="	Andhra Pradesh">	Andhra Pradesh</option>
			 <option value="Bihar">Bihar</option>
			 <option value="Karnataka">Karnataka</option>
			 <option value="Kerala">Kerala</option>
			 <option value="Maharashtra">Maharashtra</option>
			 <option value="other">other</option>
			 </select></td>
			 </tr>
			 <tr>
			<td>
			     Pincode:
			</td>
			<td><select name="Pincode">
			<option value="" selected>select...</option>
			<option value="	535594 	">		535594 </option>
			 <option value="855117">855117</option>
			 <option value="591346">591346</option>
			 <option value="695615">695615</option>
			 <option value="445402">445402</option>
			 <option value="other">other</option>
			 </select></td>
			 </tr>
			 <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
				</tr>
				<tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example@gmail.com">
                    </td>
                </tr>
				<tr>
                    <td>
                        Phone Number:
						</td>
                    <td>
                        <input type="phone" placeholder="phonenumber">
                    </td>
					</tr>
					<tr>
                <td>
                    <input type="submit" value="Submit" placeholder="submit">
                    <input type="reset" value="Reset" placeholder="Reset">
                </td>
            </tr>
            </table>
        </form>
		</body>
		</html>
