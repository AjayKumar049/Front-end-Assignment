<html>
<head>
	<title>For LOOP IN JS</title>
<style>
	body{
	background-color:#00FF00;
	}
</style>  
<h1 style="color:#9400D3 ;">star pattern</h1>
<script>
for(var i=1; i<=3; i++)
		{
			for(var j=1; j<=i; j++)
			{
				document.write(" * ");
		 }
		 document.write("<br>");
	}
</script>
</head>
<body>
<h2 style="color:#0000FF;">Initialising same number i.e "1" and Incremented by 5 times</h2>
<script>
		for(var i=1; i<=5; i++)
		{
			for(var j=1; j<=i; j++)
			{
				document.write(j);
		 }
			document.write("<br>");
	}
</script>
<h3 style="color:#4B0082;">Initialising same number i.e "5" and Decremented by 5 times</h3>
<script>
		for(var i=5; i>=1; i--)
		{
			for(var j=1; j<=i; j++)
			{
				document.write(i);
		 }
			document.write("<br>");
	}
</script>
</body>
</html>
